<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>maze</title>
</head>

<body onkeydown="update(event)">
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item"><input type="checkbox" id="color" checked
                            onchange="showAndHideColorBlocks()">Colored</li>
                    <li class="colorSelection list-group-item">
                        Rate of change <input id="colorRate" class="ml-4" onchange="if(created){render();}"
                            type="range" title="rate of change of color (responsive)"><br>
                        <input id="option1" type="radio" onchange="showAddColor()" checked name="option"><label
                            for="option1"> Arbitrary Color </label>
                        <input id="option2" class="ml-4" type="radio" onchange="showAddColor()" name="option"><label
                            for="option2"> Color and White </label>
                    </li>
                    <li id="colorBoard" class="colorSelection list-group-item">
                        <div id="addColor"><button class="btn btn-primary mb-1" onclick="addColor()">Add more
                                colors</button><br></div>
                        <input class="mb-1" name="colorInput" title="change color (responsive)" type="color"
                            value="#f07070" onchange="if(created){render();}">
                        Choose color
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="radio" id="square" name="shape" checked>
                            <label for="square">square</label>
                        </div>
                        <div>
                            <input type="radio" id="heart" name="shape">
                            <label for="heart">heart</label>
                        </div>
                        <div>
                            <input type="radio" id="arbitrary" name="shape">
                            <label for="arbitrary">arbitrary</label>
                        </div>
                    </li>
                    <li id="sizeRange" class="list-group-item">
                        Change size<input type="range" onchange="if(meta.created)createMaze()"
                            id="heartSizeRange" title="Size of the heart (responsive)">
                    </li>
                    <li class="list-group-item">
                        <input id="imageInput" type="file" accept="image/png, image/jpeg" onchange="uploadImage()">
                        <div id="imageView" style="padding-top: 10px;">
                            <p>Upload Image</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <input id="rows" value="60" type="number"> rows/columns
                    </li>
                    <li class="list-group-item"><button class="btn btn-info" id="playBtn" onclick="onPressGameBtn()">
                            Press to start game
                        </button></li>
                    <li class="list-group-item" id="winMessage">
                        You Won! <button class="btn btn-success"
                            onclick="render();onPressGameBtn();$('#winMessage').hide();">Restart</button>
                        <button class="btn btn-warning" onclick="render()">Clean</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-primary" onclick="createMaze()">create</button>
                        <button class="btn btn-warning" onclick="initiate()">clear</button>
                    </li>
                </ul>

            </div>
            <div class="col-sm-8">
                <canvas id="canvas" height="700" width="700"></canvas>
            </div>
        </div>
    </div>

    <div id="pics" style="display: none;">
        <img src="./assets/pac-man.1.png">
        <img src="./assets/pac-man.2.png">
        <img src="./assets/pac-man.3.png">
        <img src="./assets/pac-man.4.png">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="render.js?version=1"></script> -->
    <script src="Maze.js?version=4"></script>
</body>

</html>
