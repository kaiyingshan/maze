<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>maze</title>
</head>
<body>
    <table><td style="width:50%">
            <div style="width:50%;height:600px; margin:auto auto;padding:5px;background-color: darkseagreen">
                <input type="radio" name="color" checked onchange="showAndHide()"> Colored (Using DFS)<br>
                <input type="radio" name="color" onchange="showAndHide()"> Not Colored<br><br>
                <div id="colorSelection">
                    <input id="colorRange" onchange="if(created){render();}" type="range" title="rate of change of color (responsive)"><br>
                    <input id="option1" type="radio" onchange="showAddColor()" checked name="option"><label for="option1"> Multiple Colors</label>
                    <input id="option2" type="radio" onchange="showAddColor()" name="option"><label for="option2"> One color to white</label><br><br>
                    <div id="addColor"><button onclick="addColor()">add color</button><br><br></div>
                    <input id="colorInput" title="change color (responsive)" type="color" onchange="if(created){render();}"><br>
                </div>
                
                <input type="checkbox" id="heartShaped" onchange="showHideSizeRange()"><label for="heartShaped"> Want a heart-shaped
                    maze?</label> <br>
                
                <div id="sizeRange" ><input type="range" onchange="if(created)preprocess()"id="heartSizeRange" title="Size of the heart (responsive)"><br></div>
                
                <input id="rows" value="60" type="number"> row/column <br>note: 0 row does not work for a maze. 1 row results in just a
                plain square. Don't
                use them.
                <br>
                <button onclick="preprocess(); created = true;">create</button>
                <button onclick="initiate()">clear</button><br>
            </div>
            
        </td>
        <td>
            <canvas id="canvas" height="700" width="700"></canvas>
        </td>
    </table>
    </canvas><br>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="render.js?version=4"></script>
</body>
</html>
